---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <div class="pagination">
    {% if paginator.previous_page %}
    <a class="next" href="{{paginator.previous_page}}">&rarr; أحدث</a>
    {% endif %}
    <a href="/blog/archives">أرشيف المدونة</a>
    {% if paginator.next_page %}
      <a class="prev" href="{{paginator.next_page}}">أقدم &larr;</a>
    {% endif %}
  </div>
</div>
