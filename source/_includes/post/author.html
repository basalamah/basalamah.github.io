{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% comment %}
{% if author %}<span class="byline author
  vcard">الكاتب: <span class="fn"><a href="http://twitter.com/a3ammar"
  title="الكاتب في تويتر" rel="author">{{ author }}</a></span></span>
{% endif %}
{% endcomment %}
